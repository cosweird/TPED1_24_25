<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Carlos Oriente</title>
  <link rel="stylesheet" href="style-mi.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="container">
      <div class="logo"><img src="img/logo.png" alt="logo"></div>
      <ul class="menu">
        <li><a href="#">CONTACTO</a></li>
        <li><a href="#">SOBRE MÍ</a></li>
        <li><a href="#">PROYECTOS</a></li>
      </ul>
    </div>
  </nav>



<section class="formulario-contacto container">
  <h2 class="text-center mb-5">Contacto</h2>
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control campo" id="nombre" placeholder="Tu nombre">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control campo" id="email" placeholder="tucorreo@email.com">
      </div>
    </div>

    <div class="mb-3">
      <label for="asunto" class="form-label">Asunto</label>
      <input type="text" class="form-control campo" id="asunto" placeholder="Consulta, presupuesto, etc.">
    </div>

    <div class="mb-4">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea class="form-control campo" id="mensaje" rows="5" placeholder="Escribe tu mensaje..."></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-light">Enviar</button>
    </div>
  </form>
</section>
</body>
</html>
